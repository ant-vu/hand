<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ant-vu-hand" />
    <title>Hand</title>
</head>
<body>
    <main id="game">
        <section id="player1" class="player" aria-labelledby="player1-label">
            <h2 id="player1-label">Player 1</h2>
            <div class="hands">
                <span id="player1-hand0" class="hand" draggable="true">1</span>
                <span id="player1-hand1" class="hand" draggable="true">1</span>
            </div>
        </section>
        <section id="player2" class="player" aria-labelledby="player2-label">
            <h2 id="player2-label">Player 2</h2>
            <div class="hands">
                <span id="player2-hand0" class="hand" draggable="true">1</span>
                <span id="player2-hand1" class="hand" draggable="true">1</span>
            </div>
        </section>
        <section id="controls">
            <button id="attack-btn">Attack</button>
            <button id="split-btn">Split</button>
            <button id="attack-two-damage-btn">Attack 2 Damage</button>
            <button id="double-attack-btn">Double Attack</button>
            <button id="play-vs-cpu-btn">Play vs CPU</button>
        </section>
        <select id="cpu-difficulty">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
        </select>
        <div id="status" role="status"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
