<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ant-vu-hand" />
    <title>Hand</title>
</head>
<body>
    <div id="game">
        <div id="player1" class="player">
            <h2>Player 1</h2>
            <div class="hands">
                <span id="player1-hand0" class="hand" draggable="true" ondragstart="drag(event)">1</span>
                <span id="player1-hand1" class="hand" draggable="true" ondragstart="drag(event)">1</span>
            </div>
        </div>
        <div id="player2" class="player">
            <h2>Player 2</h2>
            <div class="hands">
                <span id="player2-hand0" class="hand" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">1</span>
                <span id="player2-hand1" class="hand" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">1</span>
            </div>
        </div>
        <div id="controls">
            <button onclick="attack()">Attack</button>
            <button onclick="split()">Split</button>
            <button onclick="attackTwoDamage()">Attack 2 Damage</button>
            <button onclick="doubleAttack()">Double Attack</button>
            <button id="play-vs-cpu" onclick="startVsCpu()">Play vs CPU</button>
        </div>
        <div id="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
